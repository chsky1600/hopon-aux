<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enter Your Name</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='dist/css/styles.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='src/css/main.css') }}">
</head>
<body class="bg-gradient-to-br from-darkBlue via-purple to-lightPurple text-softPurple font-sans min-h-screen flex flex-col items-center justify-center relative overflow-hidden">

  <!-- Floating Notes Container -->
  <div class="floating-notes absolute inset-0 pointer-events-none">
    <span class="note-animation text-4xl text-softPurple absolute top-4 left-4">ğŸ¶</span>
    <span class="note-animation text-5xl text-softPurple absolute top-1/4 right-4">ğŸµ</span>
    <span class="note-animation text-3xl text-softPurple absolute bottom-4 left-6">ğŸ¶</span>
    <span class="note-animation text-4xl text-softPurple absolute bottom-32 right-6">ğŸµ</span>
  </div>

  <!-- Main Content Container -->
  <div class="text-center bg-purple bg-opacity-90 p-6 sm:p-8 rounded-lg shadow-2xl max-w-xs sm:max-w-md w-full backdrop-blur-lg">
    <h1 class="text-3xl sm:text-4xl font-extrabold text-white uppercase glow-text mb-6 sm:mb-8">
      Enter Your Name
    </h1>

    <!-- Input Form -->
    <form action="{{ url_for('input_name') }}" method="POST" class="flex flex-col gap-4 justify-center items-center w-full">
      <input 
        type="text" 
        name="name" 
        placeholder="Your Name" 
        required
        class="w-full px-4 py-2 border border-gray-300 rounded-md text-base sm:text-lg focus:outline-none focus:ring focus:ring-purple-400"
      >
      <button 
        type="submit" 
        class="w-full sm:w-auto px-6 py-2 bg-softPurple text-white rounded-md hover:bg-softPurple-600 transition duration-200"
      >
        Submit
      </button>
    </form>

    <!-- Display Flashed Messages -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="mt-4">
          {% for message in messages %}
            <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative" role="alert">
              <span class="block sm:inline">{{ message }}</span>
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
  </div>
</body>
</html>
