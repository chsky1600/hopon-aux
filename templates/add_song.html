<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="{{ url_for('static', filename='dist/css/styles.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='src/css/add_song.css') }}">
</head>
<body>
    <div class="container mx-auto px-4 text-center">
        <h1 class="hero text-2xl font-bold mb-4 text-center">Add a Song to the Queue</h1>
        <form method="POST" class="text-center mx-auto mt-8 flex justify-center items-center" style="max-width: 500px;">
          <input class="flex-grow px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring" 
                 type="text" name="song_query" placeholder="Search for a song" required>
          <button type="submit" class="ml-2 px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 w-24">
            Search
          </button>
        </form>
    {% if tracks %}
    <div class="track-list mt-6">
      <h3 class="text-2xl font-bold mb-4">Search Results:</h3>
    <ul class="w-full mx-auto text-center"></ul>
        {% for track in tracks %}
        <li class="track-item">
          <img src="{{ track.album.images[0].url }}" alt="Album Art">
          <div>
            <strong>{{ track.name }}</strong> by {{ track.artists[0].name }}
          </div>
        </li>
        {% endfor %}
      </ul>
    </div>
    {% endif %}
  </div>
</body>
</html>
