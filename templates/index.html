<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="{{ url_for('static', filename='dist/css/styles.css') }}">

</head>
<body>
    <div class="container mx-auto px-4">
        <h2 class="text-2xl font-bold mb-4">Add a Song to the Queue</h2>
        <form method="POST">
          <input type="text" name="song_query" placeholder="Search for a song" required
                 class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring">
          <button type="submit" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">
            Search
          </button>
        </form>
        <img src="{{ url_for('qr_code') }}" alt="QR Code">
      </div>
</body>
</html>
